<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Connexion</title>

        <!-- Latest compiled and minified JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Collect'IF &ndash; Connexion</h1>
        <div id="error" style="display: none">
            <p>Impossible de se connecter</p>
        </div>
        <div class="col-md-6 col-md-offset-3"><!-- style="margin-top: 20%">-->
            <h2>Connexion</h2>
            <form method="POST" id="loginform">
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Adresse mail">
                </div>
                <div class="form-group">
                    <label for="email">Identifiant</label>
                    <input type="text" class="form-control" name="identifiant" placeholder="Identifiant">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Connexion</button>
                </div>
            </form>
        </div>

        <script>
            $(document).ready(function () {
                $('#loginform').submit(function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: {
                            action: 'login',
                            form: $(this).serialize()
                        }
                    }).done(function (data) {
                        if (data === 'success') {
                            $('#error').hide();
                            window.location = './account.html';
                        } else {
                            $('#error').show();
                        }
                    }).fail(function () {
                            $('#error').show();
                    });
                })
            });
        </script>
    </body>
</html>
