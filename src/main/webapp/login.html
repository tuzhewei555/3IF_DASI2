<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Inscription</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Connexion</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                La connexion a échoué.
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Bienvenue, <span id="alert_success_name"></span> !
            </div>

            <div class="col-md-6 col-md-offset-3">
                <h2>Connexion</h2>
                <form method="POST" id="loginform">
                    <input name="action" value="login" hidden />
                    <div class="form-group">
                        <label for="email">Adresse mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Adresse mail">
                    </div>
                    <div class="form-group">
                        <label for="email">Identifiant</label>
                        <input type="text" class="form-control" name="identifiant" placeholder="Identifiant">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default btn-success">Connexion</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-md-offset-3 margin-top-20">
                <div class="text-center">
                    <p>Pas encore inscrit ?</p>
                    <a class="btn btn-default" href="signup.html" role="button">
                        Inscription
                    </a>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#loginform').submit(function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: $(this).serialize()
                    }).done(function (data) {
                        console.debug(data);
                        if (!data) {
                            $('#alert_error').fadeIn(500);
                            $('#alert_success').hide();
                        } else {
                            $('#alert_error').hide();
                            $('#alert_success_name').html(data.prenom + " " + data.nom);
                            $('#alert_success').fadeIn(500);

                            setTimeout(function () {
                                window.location = './mon_compte.html';
                            }, 2500);
                        }
                    }).fail(function () {
                        $('#alert_error').fadeIn(500);
                    });
                });
            });
        </script>
    </body>
</html>
