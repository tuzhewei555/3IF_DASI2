<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Choisir lieu</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Choisir lieu</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                <span id="alert_error_message">Erreur lors de la mise à jour du lieu.</span>
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Lieu défini : <span id="alert_success_message"></span>
            </div>

            <div class="col-md-6 col-md-offset-3">
                <h2>Lieu</h2>
                <form method="POST" id="choisir_lieu_form">
                    <input name="action" value="definir_lieu" hidden />
                    <input name="id" value="-1" hidden id="id_input" />
                    <div class="form-group">
                        <label for="lieux">Lieu</label>
                        <select class="form-control custom" name="lieu" id="lieux">
                        </select>
                    </div>
                    <p class="text-center">ou</p>
                    <div class="row text-center">
                        <a role="button" class="btn btn-default btn-info disabled" href="#" id="btn_maps">Choisir sur la carte</a>
                    </div>
                    <div class="row margin-top-20">
                        <div class="col-md-2">
                            <a role="button" class="btn btn-default" href="./admin_dashboard.html">Retour</a>
                        </div>

                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-default btn-success btn-lg" id="btnValider" disabled>
                                <span class="glyphicon glyphicon-ok"></span> Valider
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                // Liste des lieux
                $.ajax({
                    url: './ActionServlet',
                    type: "POST",
                    data: {
                        action: 'lieux_all'
                    }
                }).done(function (data) {
                    if (!data) {
                        $('#alert_error_message').html("Impossible de récupérer la liste des lieux.");
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                    } else {
                        // Màj du champ caché id
                        $('#id_input').prop('value', document.location.search.substring(1));

                        $('#alert_error').hide();
                        var lieux = $('#lieux');
                        for (var i = 0; i < data.length; i++) {
                            lieux.append($('<option>', {
                                text: data[i].denomination,
                                value: data[i].id
                            }));
                        }
                        $('#btnValider').prop('disabled', false);
                    }
                }).fail(function () {
                    $('#alert_error_message').html("Impossible de récupérer la liste des lieux.");
                    $('#alert_error').fadeIn(500);
                    $('#alert_success').hide();
                });

                $('#btn_maps').prop('href', './admin_maps.html?' + document.location.search.substring(1));
                $('#btn_maps').removeClass('disabled');

                // Envoi du formulaire
                $('#choisir_lieu_form').submit(function (e) {
                    e.preventDefault();
                    if ($('#id_input').prop('value') === '-1') {
                        $('#alert_error_message').html('Veuillez patienter quelques secondes avant de valider.');
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                    }
                    $('#btnValider').prop('disabled', true);

                    // Envoi du formulaire
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: $(this).serialize()
                    }).done(function (data) {
                        if (!data) {
                            $('#alert_error_message').html("Erreur lors de la mise à jour du lieu.");
                            $('#alert_error').fadeIn(500);
                            $('#alert_success').hide();
                            $('#btnValider').prop('disabled', false);
                        } else {
                            $('#alert_error').hide();
                            $('#alert_success_message').html($('#lieux').find('option:selected').text() + '.' + data);
                            $('#alert_success').fadeIn(500);
                            setTimeout(function () {
                                window.location = './admin_dashboard.html';
                            }, 2000);
                        }
                    }).fail(function () {
                        $('#alert_error_message').html("Erreur lors de la mise à jour du lieu.");
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                        $('#btnValider').prop('disabled', false);
                    });
                });
            }
            );
        </script>
    </body>
</html>
