    <body>
        <div>TODO write content
            <div>
                <span  id='listevenements'>chargement en cours...</span>
            </div>
        </div>
        <script>   
                $(function () { 
                $.ajax({
                    url: './ActionServlet',
                    type: "POST",
                    data: {
                        action: 'evenements'
                    },
                    dataType: 'json'
                }).done(function (data) { 
                        var html = '<ul>';
                        html += '<li>' + data.length +'</li>';
                        
                        for (var i = 0; i < data.length; i++) {
                         
                        html += '<li>' +data[i].date +'</li>';
                        html += '<li>' +data[i].activity +'</li>';
                        }
                        html += '</ul>';
                        $('#listevenements').html(html);
                
                }).fail(function () {
                    $('#listevenements').html('ERREUR de chargement');
                }).always(function () {
                    //
                });

                 
            });
        </script>
    </body>
