<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Accueil</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Nouvelle demande</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                <span id="alert_error_message">Erreur lors de la création de la demande.</span>
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Demande créée : <span id="alert_success_demande"></span> !
            </div>

            <div class="col-md-6 col-md-offset-3">
                <h2>Nouvelle demande</h2>
                <form method="POST" id="nouvelleDemande_form">
                    <input name="action" value="nouvelleDemande" hidden />
                    <div class="form-group">
                        <label for="activities">Activité</label>
                        <select class="form-control custom" name="activity" id="activities">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <div class="input-group date" id="datetimepicker">
                            <input type='text' class="form-control" id="date" name="date" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="moments">Moment</label>
                        <select class="form-control custom" name="moment" id="moments">
                            <option value="matin">Matin</option>
                            <option value="après-midi">Après-midi</option>
                            <option value="soir">Soir</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <a role="button" class="btn btn-default" href="./userAccount.html">Retour</a>
                        </div>

                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-default btn-success btn-lg" id="btnValider">
                                <span class="glyphicon glyphicon-ok"></span> Valider
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#datetimepicker').datetimepicker({
                    locale: 'en',
                    minDate: moment(),
                    format: "MM/DD/YYYY"
                });

                // Liste des activités
                $.ajax({
                    url: './ActionServlet',
                    type: "POST",
                    data: {
                        action: 'activites_all'
                    }
                }).done(function (data) {
                    if (!data) {
                        $('#alert_error_message').html("Impossible de récupérer la liste des activités.");
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                    } else {
                        $('#alert_error').hide();

                        for (var i = 0; i < data.length; i++) {
                            let suffix = data[i].payant ? ' €' : '';
                            $('#activities').append($('<option>', {
                                text: data[i].denomination + suffix,
                                value: data[i].denomination
                            }));
                        }
                    }
                }).fail(function () {
                    $('#alert_error_message').html("Impossible de récupérer la liste des activités.");
                    $('#alert_error').fadeIn(500);
                    $('#alert_success').hide();
                });

                // Envoi du formulaire
                $('#nouvelleDemande_form').submit(function (e) {
                    e.preventDefault();
                    $('#btnValider').prop('disabled', true);

                    // Envoi du formulaire
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: $(this).serialize()
                    }).done(function (data) {
                        console.debug(data);
                        if (!data) {
                            $('#alert_error_message').html("Erreur lors de la création de la demande.");
                            $('#alert_error').fadeIn(500);
                            $('#alert_success').hide();
                            $('#btnValider').prop('disabled', false);
                        } else {
                            var demande = data.denomination + ", le " + moment(data.date, 'MM/DD/YYYY').locale('fr').format('LL') + " " + data.moment;
                            
                            $('#alert_error').hide();
                            $('#alert_success_demande').html(demande);
                            $('#alert_success').fadeIn(500);
                            setTimeout(function () {
                                window.location = './userAccount.html';
                            }, 2000);
                        }
                    }).fail(function () {
                        $('#alert_error_message').html("Erreur lors de la création de la demande.");
                        $('#alert_error').fadeIn(500);
                        $('#btnValider').prop('disabled', false);
                    });
                });
            }
            );
        </script>
        <script src="./js/moment.js"></script>
        <script src="./js/fr.js"></script>
        <script src="./js/bootstrap-datetimepicker.min.js"></script>
    </body>
</html>
