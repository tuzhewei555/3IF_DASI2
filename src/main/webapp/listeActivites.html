<!DOCTYPE html>
<html>
    <head>
        <title>Collect'IF - Liste des Activités</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <h1>Collect'IF &ndash; Liste des Activités</h1>
        <div id='listeActivites'>
            <span>chargement en cours...</span>
        </div>


        <script>

            $(function() {

                $.ajax({
                    url: './ActionServlet?todo=listAll',
                    type: 'POST',
                    data: {
                        action: 'listAll'
                        //param: 'tenis' // etc.
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var html = '<ul>';
                    var i;
                    for (i = 0; i < data.length; i++) {
                        html += '<li>' + data[i].denomination + '</li>';
                    }
                    html += '</ul>';
                    $('#listeActivites').html(html);
                })
                .fail(function() {
                    $('#listeActivites').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>
    </body>
</html>
