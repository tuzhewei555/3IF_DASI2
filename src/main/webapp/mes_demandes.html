<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Mes demandes</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Mes demandes</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                <span id="alert_error_message">Impossible de récupérer les demandes.</span>
            </div>

            <table class="table table-striped table-hover row-4">
                <thead>
                    <tr>
                        <th class="col-sm-5">Activité</th>
                        <th class="col-sm-4">Date</th>
                        <th class="col-sm-2">Moment</th>
                        <th class="col-sm-1">Payant</th>
                    </tr>
                </thead>
                <tbody id="table_demandes"></tbody>
            </table>
            <div class="col-md-2">
                <a role="button" class="btn btn-default" href="./mon_compte.html">Retour</a>
            </div>
        </div>

        <script>
            $(function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'mes_demandes'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (!data) {
                        $('#alert_error').fadeIn(500);
                    } else {
                        $('#alert_error').hide();

                        var now = moment();
                        var tbody = $('#table_demandes');
                        data.forEach(function (demande) {
                            var date = moment(demande.date, 'MM/DD/YYYY').locale('fr');
                            var color = (date.isBefore(now)) ? 'success' : '';
                            var icon = (demande.payant) ? 'euro' : 'gift';
                            var payant = (demande.payant) ? 'Oui' : 'Non';
                            tbody.append(
                                    '<tr class="' + color + '">' +
                                    '<td>' + demande.activity + '</td>' +
                                    '<td>' +
                                    'le ' + date.format('LL') +
                                    ', ' + date.fromNow() + '</td>' +
                                    '<td>' + demande.moment + '</td>' +
                                    '<td>' + payant + '&nbsp;&nbsp;<span class="glyphicon glyphicon-' + icon + '"></span></td>' +
                                    '</tr>'
                                    );
                        });
                    }
                }).fail(function () {
                    $('#alert_error').fadeIn(500);
                });
            });
        </script>
        <script src="./js/moment.js"></script>
        <script src="./js/fr.js"></script>
    </body>
</html>
