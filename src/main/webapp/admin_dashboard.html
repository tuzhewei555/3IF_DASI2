<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Liste des évènements</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Liste des Évènements</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                <span id="alert_error_message">Impossible de récupérer les demandes.</span>
            </div>

            <table class="table table-striped table-hover row-4">
                <thead>
                    <tr>
                        <th class="col-sm-1">#</th>
                        <th class="col-sm-3">Activité</th>
                        <th class="col-sm-3">Date</th>
                        <th class="col-sm-4">Lieu</th>
                        <th class="col-sm-1">PAF</th>
                    </tr>
                </thead>
                <tbody id="table_events"></tbody>
            </table>
            <div class="col-md-2">
                <a role="button" class="btn btn-default" href="./mon_compte.html">Retour</a>
            </div>
        </div>

        <script>
            $(function () {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'evenements_all'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (!data) {
                        $('#alert_error').fadeIn(500);
                    } else {
                        $('#alert_error').hide();

                        function btnLieu(id) {
                            return '<a role="button" class="btn btn-default" href="admin_lieu.html?' + id + '">Définir</a>';
                        }
                        function btnPaf(id) {
                            return '<a role="button" class="btn btn-default" href="admin_paf.html?' + id + '">Définir</a>';
                        }

                        var now = moment();
                        var tbody = $('#table_events');
                        data.forEach(function (event) {
                            var lieu = (!event.lieu) ? btnLieu(event.id) : event.lieu;
                            var paf = (event.payant) ? (!event.paf || event.paf < 0) ? btnPaf(event.id) : (event.paf + '&nbsp;&euro;') : '';
                            var date = moment(event.date, 'MM/DD/YYYY').locale('fr');

                            tbody.append(
                                    '<tr>' +
                                    '<th>' + event.id + '</th>' +
                                    '<td>' + event.activity + '</td>' +
                                    '<td> le ' + date.format('LL') + ' ' + event.moment +
                                    '</td>' +
                                    '<td>' + lieu + '</td>' +
                                    '<td>' + paf + '</td>' +
                                    '</tr>'
                                    );
                        });
                    }
                }).fail(function () {
                    $('#alert_error').fadeIn(500);
                });
            });
        </script>
        <script src="./js/moment.js"></script>
        <script src="./js/fr.js"></script>
    </body>
</html>
