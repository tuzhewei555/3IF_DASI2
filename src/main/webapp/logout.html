<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Déconnexion</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Déconnexion</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                Déconnexion impossible.
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Vous êtes déconnecté.
            </div>

        </div>
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: './ActionServlet',
                    type: "POST",
                    data: {
                        action: 'logout'
                    }
                }).done(function (data) {
                    $('#alert_error').hide();
                    $('#alert_success').show();
                    
                    setTimeout(function () {
                        window.location = './';
                    }, 2000);
                }).fail(function () {
                    $('#alert_error').show();
                    $('#alert_success').hide();
                });
            });
        </script>
    </body>
</html>
