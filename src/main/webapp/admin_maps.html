<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Choisir lieu</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Choisir lieu</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                <span id="alert_error_message">Erreur lors de la mise à jour du lieu.</span>
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Lieu défini : <span id="alert_success_message"></span>
            </div>

            <div class="col-md-12">
                <h2>Lieu</h2>
                <form method="POST" id="choisir_lieu_form">
                    <input name="action" value="definir_lieu" hidden />
                    <input name="id" value="-1" hidden id="id_input" />
                    <input name="lieu" value="-1" hidden id="lieu" />

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="lieu_txt">Lieu</label>
                            <input type="text" class="form-control" id="lieu_txt" placeholder="Choisissez un lieu sur la carte." readonly />
                        </div>
                        <div id="map" class="col-md-8"></div>
                    </div>

                    <div class="row margin-top-20">
                        <div class="col-md-2">
                            <a role="button" class="btn btn-default" href="./admin_dashboard.html">Retour</a>
                        </div>

                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-default btn-success btn-lg" id="btnValider" disabled>
                                <span class="glyphicon glyphicon-ok"></span> Valider
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                // Envoi du lieu
                $('#choisir_lieu_form').submit(function (e) {
                    e.preventDefault();
                    $('#btnValider').prop('disabled', true);

                    // Envoi du formulaire
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: $(this).serialize()
                    }).done(function (data) {
                        if (!data) {
                            $('#alert_error').fadeIn(500);
                            $('#alert_success').hide();
                            $('#btnValider').prop('disabled', false);
                        } else {
                            $('#alert_error').hide();
                            $('#alert_success_message').html($('#lieu_txt').prop('value') + '.' + data);
                            $('#alert_success').fadeIn(500);
                            setTimeout(function () {
                                window.location = './admin_dashboard.html';
                            }, 2000);
                        }
                    }).fail(function () {
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                        $('#btnValider').prop('disabled', false);
                    });
                });
            }
            );
        </script>
        <script>
            var map;

            function attachInfoWindow(marker, infoWindow, html) {
                marker.addListener('click', function () {
                    infoWindow.setContent(html);
                    infoWindow.open(map, this);
                });
            }

            function definir_lieu(id, nom) {
                $('#lieu').prop('value', id);
                $('#lieu_txt').prop('value', nom);
                $('#btnValider').prop('disabled', false);
            }

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 45.7601424, lng: 4.8961779},
                    zoom: 13
                });
                var infoWindow = new google.maps.InfoWindow({
                    content: '<div></div>'
                });

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'lieux_all'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    if (!data) {
                        $('#alert_error_message').html('Impossible de récupérer les lieux.');
                        $('#alert_error').fadeIn(500);
                        $('#alert_success').hide();
                        $('#btnValider').prop('disabled', true);
                        return;
                    }

                    // Màj du champ caché id
                    $('#id_input').prop('value', document.location.search.substring(1));

                    data.forEach(function (resto) {
                        var marker = new google.maps.Marker({
                            map: map,
                            position: {lat: resto.latitude, lng: resto.longitude},
                            title: resto.denomination
                        });
                        attachInfoWindow(
                                marker, infoWindow,
                                '<div>' +
                                '<strong>' +
                                '<a href="#" onclick="definir_lieu(' + resto.id + ', \'' + resto.denomination + '\')">' + resto.denomination + '</a>' +
                                '</strong><br/>' +
                                resto.adresse + '<br/>' +
                                '<i>' + resto.type + '</i><br/>' +
                                '<br/>' +
                                '<a role="button" class="btn btn-default" href="#" onclick="definir_lieu(' + resto.id + ', \'' + resto.denomination + '\')">Choisir</a>' +
                                '</div>'
                                );
                    });
                }).fail(function () {
                    $('#alert_error_message').html('Impossible de récupérer les lieux.');
                    $('#alert_error').fadeIn(500);
                    $('#alert_success').hide();
                    $('#btnValider').prop('disabled', true);
                });
            }

        </script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAklw96N9rLd93ubr-F04CN7qi2ryKayAc&callback=initMap"></script>
    </body>
</html>
