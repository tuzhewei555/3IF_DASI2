<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Collect'IF - Inscription</title>

        <link rel="stylesheet" type="text/css" href="main.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Collect'IF &ndash; Inscription</h1>

            <div id="alert_error" class="alert alert-danger" style="display: none" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Erreur : </span>
                L'inscription a échoué.
            </div>

            <div id="alert_success" class="alert alert-success" style="display: none" role="alert">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                Vous êtes désormais inscrit(e), <span id="alert_success_name"></span> !
            </div>

            <div class="col-md-6 col-md-offset-3">
                <h2>Inscription</h2>
                <form method="POST" id="signup_form">
                    <input name="action" value="signup" hidden />
                    <div class="form-group">
                        <label for="last_name">Nom</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <label for="first_name">Prénom</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" name="address" placeholder="Adresse">
                    </div>
                    <div class="form-group">
                        <label for="email1">Adresse mail</label>
                        <input type="email" class="form-control" name="email1" placeholder="Adresse mail">
                    </div>
                    <div class="form-group">
                        <label for="email2">Confirmez l'adresse mail</label>
                        <input type="email" class="form-control" name="email2" placeholder="Confirmez l'adresse mail">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">Connexion</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#signup_form').submit(function (e) {
                    e.preventDefault();
                    $.ajax({
                        url: './ActionServlet',
                        type: "POST",
                        data: $(this).serialize()
                    }).done(function (data) {
                        console.debug(data);
                        if (!data) {
                            $('#alert_error').show();
                            $('#alert_success').hide();
                        } else {
                            $('#alert_error').hide();
                            $('#alert_success_name').html(data.prenom + " " + data.nom + " #" + data.id);
                            $('#alert_success').show();
                            setTimeout(function () {
                                window.location = './login.html';
                            }, 5000);
                        }
                    }).fail(function () {
                        $('#alert_error').show();
                    });
                });
            });
        </script>
    </body>
</html>
