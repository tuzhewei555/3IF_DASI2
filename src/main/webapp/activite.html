<!DOCTYPE html>
<html>
    <head>
        <title>Collect'IF - Activité</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <h1>Collect'IF &ndash; Activités</h1>
        <div id='activite'>
            <span>chargement en cours...</span>
        </div>

        <script>
            $(function () {
                $.ajax({
                    url: './ActionServlet?id=',
                    type: 'POST',
                    data: {
                        todo: 'listAll'
                                //param: 'tenis' // etc.
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var html = '<ul>';
                    for (var i = 0; i < data.length; i++) {
                        var s = (data[i].nbParticipants >= 2) ? 's' : '';
                        var gratuit = data[i].payant ? 'payant' : 'gratuit';
                        html += '<li><a href="activite.html?id=' + data[i].id +'">' + data[i].denomination + '</a> -> '
                                + data[i].nbParticipants + ' participant' + s + ', ' + gratuit + '</li>';
                    }
                    html += '</ul>';
                    $('#listeActivites').html(html);
                }).fail(function () {
                    $('#listeActivites').html('ERREUR de chargement');
                }).always(function () {
                    //
                });
            });
        </script>
    </body>
</html>
